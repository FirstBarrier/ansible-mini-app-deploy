name: Docker CI + Push Only (EC2 키 미수신 상태)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 소스 코드 체크아웃
      - name: Checkout source
        uses: actions/checkout@v4

      # 2️⃣ Docker 이미지 빌드
      - name: Build Docker image
        run: docker build -t my-mini-app:latest .

      # 3️⃣ Docker Hub 로그인 & 이미지 푸시
      - name: Login & Push Docker image
        run: |
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker tag my-mini-app:latest wndlswo/mini-app:latest
          docker push wndlswo/mini-app:latest

